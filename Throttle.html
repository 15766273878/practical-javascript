<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mouse_move {
            display: inline-block;
            background: blue;
            width: 500px;
            height: 500px;
            margin: 20px;
        }

        span {
            color: white;
        }

        button {
            position: absolute;
            left: 400px;
            top: 400px;
        }
    </style>
</head>
<body>

<div class="mouse_move">
    <span>Throttle1</span>
</div>

<button>取消</button>

<div class="mouse_move">
    <span>Proxy</span>
</div>


<script type="module">
    "use strict"
    import {Throttle1, proxy} from './Throttle.js'
    const TIME = 2500

    function handler() {
        console.log(1)
    }

    let throttle = Throttle1(handler, null, TIME, true)
    let btn = document.querySelector("button")
    btn.onclick = function () {
        throttle.cancel()
    }
    let mousemoveElementList = document.querySelectorAll('.mouse_move')


    mousemoveElementList[0].addEventListener('mousemove', throttle)
    mousemoveElementList[1].addEventListener('mousemove', proxy(handler, TIME))

</script>
</body>
</html>
