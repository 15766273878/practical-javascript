<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mouse_move {
            display: inline-block;
            background: blue;
            width: 500px;
            height: 500px;
            margin: 20px;
        }

        span {
            color: white;
        }
    </style>
</head>
<body>

<div class="mouse_move">
    <span>Throttle1</span>
</div>

<div class="mouse_move">
    <span>Proxy</span>
</div>



<script type="module">
    "use strict"
    import {Throttle1,proxy} from './Throttle.js'
    function handler() {
        console.log(1)
    }

    let mousemoveElementList = document.querySelectorAll('.mouse_move')
    const TIME = 2500

    mousemoveElementList[0].addEventListener('mousemove', Throttle1(handler, null, TIME, true))
    mousemoveElementList[1].addEventListener('mousemove', proxy(handler,TIME))

</script>
</body>
</html>
